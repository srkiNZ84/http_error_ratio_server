name: run unit tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@latest
        with:
          go-version: ^1.17
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Run tests
        run: go test -timeout 30s ./...
      - name: Test build
        run: go build -v .